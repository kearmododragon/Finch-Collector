{% extends 'base.html' %}
{% block content %}

<h1>N64 Game List</h1>
<h6>Renders from n64_index in main page not from folder</h6>
{% for N64 in N64 %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ n64.name }}</span>
      <p>Genre: {{ N64.genre }}</p>
      <p>Description: {{ n64.franchise }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
