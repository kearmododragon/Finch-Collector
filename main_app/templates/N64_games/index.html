{% extends 'base.html' %}
{% block content %}

<h1>N64 Game List</h1>

<h2>All games</h2>

{% for n64 in n64 %}
  <div class="card">
    <a href="/n64_index/{{ game.id }}">
    <div class="card-content">
      <span class="card-title">{{ n64.name }}</span>
      <p>Genre: {{ n64.genre }}</p>
      <p>franchise: {{ n64.franchise }}</p>
      <p> Description: {{ n64.description }}</p>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
