{% extends 'base.html' %}

{% block content %}
  <h1>Add Levels</h1>

  <h4>Please input the name and number of the level you are adding <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="submit" class="btn">
    <a href="{% url 'detail' game.id %}">Cancel</a>
  </form>
{% endblock %}
